<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Finamite</title>
    <style>
        /* Reset and Basic Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* Gradient Background */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #9fc5e8, #33AEFF); /* Gradient color */
            z-index: -1;
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            z-index: 1;
            position: relative;
        }

        /* Logo */
        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        /* Heading */
        h2 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }

        /* Input Fields */
        .input-group input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Remember Me */
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 5px;
        }

        /* Button */
        .login-btn {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        /* Footer */
        footer p {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        /* Error message */
        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .login-box {
                width: 90%;
                padding: 20px;
            }

            .logo img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Gradient -->
    <div class="background-container"></div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <!-- Replace 'logo.png' with your logo file -->
                <img src="logo.png" alt="Finamite Logo">
            </div>
            <h2>Login to your account</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p id="error-message" class="error-message"></p> <!-- Error message will show here -->
            <footer>
                <p>2024 Â© Finamite - CRM Software.</p>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Define your login credentials
            const username = "Finamite123"; // Replace with your username
            const password = "12345678"; // Replace with your password
            
            // Get input values
            const inputUsername = document.getElementById("username").value;
            const inputPassword = document.getElementById("password").value;
            
            // Validate credentials
            if (inputUsername === username && inputPassword === password) {
                // Redirect to the desired page after successful login
                window.location.href = "https://script.google.com/macros/s/AKfycbzZb4FubtQoUxWOVEdKI9lgzEgqLruYNz1lFduCQiMPnwZIz-XpdvJP6FaQYDdODKQd9g/exec"; // Replace with your page URL
            } else {
                // Show error message
                document.getElementById("error-message").innerText = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
